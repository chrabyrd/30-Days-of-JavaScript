<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi');

    // Interpolated
    console.log(`${'wow!'}`);

    // Styled
    console.log('%c Hello', 'color:blue');

    // warning!
    console.warn('Ahh!');

    // Error :|
    console.error('Danger Will Robinson');

    // Info
    console.info('Fun fact # 4');

    // Testing
    console.assert(1 === 1, "What?!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group('dogs');
      console.log(`${dog}`);
      console.groupEnd('dogs');
    });

    // counting
    console.count('dog');

    // timing
    console.time('Time');
    console.timeEnd('Time');

  </script>
</body>
</html>
